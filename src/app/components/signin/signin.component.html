<body class="bodyLogin">


    <div class="container">

        <div class="row">

            <div class="col s12 m12 l8 offset-l2 loginDiv">
                <div class="row loginContainer">
                    <div class="col s12 m6 l6">
                        <div class="col s11 offset-s1">
                            <img src="../../../assets/logo.svg" class="responsive-img">

                        </div>
                    </div>
                    <form class="col s12 m5 l5 offset-l1 offset-m1" #signInForm="ngForm">
                        <div class="loginTitle">
                            <h5>Inicia Sesi칩n</h5>
                        </div>
                        <div class="row">
                            <div class="col s12 customInput">
                                <i class="material-icons prefix">email</i>
                                <input class="browser-default" type="email" name="email" id="email" placeholder="Correo" autocomplete="off" #correo="ngModel" [(ngModel)]="authAdminService.admin.email">
                            </div>
                            <div class="col s12 customInput">
                                <i class="material-icons prefix">vpn_key</i>
                                <input class="browser-default" type="password" name="password" id="password" placeholder="Contrase침a" autocomplete="off" #correo="ngModel" [(ngModel)]="authAdminService.admin.password">
                            </div>
                        </div>
                        <div class="row">
                            <a class="btn col l12 s12 m12 green accent-3 btnLogin" (click)="signin(signInForm)">Iniciar Sesi칩n</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
